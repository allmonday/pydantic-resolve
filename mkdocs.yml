nav:
  - Quick Start:
      - Introduction: ./introduction.md
      - Install: ./install.md
      # - Use cases: ./use_case.md
      # - Schema first: ./schema_first.md
  - Features:
      - Dataloader: ./dataloader.md
      - ERD Driven Pattern: ./erd_driven.md
      - Inherit and reuse: ./inherit_reuse.md
      - Expose and collect: ./expose_and_collect.md
      - Connect to UI: ./connect_to_ui.md
  - API:
      - Reference: ./api.md
      - Change log: ./changelog.md
  - Others:
      - Why create it: ./why.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.superfences

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
          link: "/pydantic-resolve/"
        - locale: zh
          name: 中文
          build: true
          link: "/pydantic-resolve/zh/"
          nav_translations:
            Quick Start: "快速开始"
            Introduction: "简介"
            Use cases: "应用场景"
            Why create it: "为何写个新的库?"
            Schema first: "定义数据结构"
            Features: "功能介绍"
            Dataloader: "数据加载器"
            Inherit and reuse: "继承和复用"
            Expose and collect: "提供和收集"
            Reference: "文档"
            Connect to UI: "连接UI"
            ERD Driven Pattern: "ERD 驱动开发"
            Change log: "变更记录"
            Install: "安装"
            Let's start: "开始"
            Inheritance: "继承"
            Philosophy: "迷思"
            Others: "其他"
            Install: "安装"

extra:
  analytics:
    provider: google
    property: G-9P2E638G4H
